<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Evoke Technologies</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Employee Details</h2>
    <div>
        <form class="form-horizontal" th:object="${employee}" th:action="@{/save}" method="post">
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Employee Mail Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{emailId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Employee Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
